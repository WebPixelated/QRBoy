    <!-- Vertical -->
    <rect x="0" y="0" width="3.45" height="11.375" rx="0.9" 
          fill="var(--color-200)" stroke="var(--color-200)" stroke-width="0.5"/>
  </g>
  
  <!-- A/B Buttons -->
  <circle cx="60.95" cy="67.5" r="3.575" 
