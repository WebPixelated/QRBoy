<svg xmlns="http://www.w3.org/2000/svg" viewBox="18.1 -1 63.2 91.6" style="--color-100: #000000; --color-200: #382843; --color-300: #7c6d80; --color-400: #c7c6c6;">
  <!-- Outer Frame -->
  <path d="M22.75,2.5c-0.625,0-1.125,0.5-1.125,1.125v82.25c0,0.625,0.5,1.125,1.125,1.125h43.688c6.125,0,11.125-4.975,11.125-11.125V3.65c0-0.625-0.5-1.125-1.125-1.125H22.75z" 
        fill="var(--color-300)" stroke="var(--color-200)" stroke-width="1"/>
  
  <!-- Main Case -->
  <path d="M76.5,0.25c1.85,0,3.35,1.5,3.35,3.35v72.25c0,7.375-5.975,13.375-13.375,13.375H22.75c-1.85,0-3.35-1.5-3.35-3.35V3.65c0-1.85,1.5-3.35,3.35-3.35H76.5z" 
        fill="var(--color-400)" stroke="var(--color-200)" stroke-width="2"/>
  
  <!-- QR Code Container -->
  <g id="qr-container">
    <!-- Screen Size -->
    <rect x="33.75" y="14" width="31.625" height="28.25" 
          fill="var(--color-100)" stroke="var(--color-200)" stroke-width="0.5"/>
    <!-- Placeholder Text (for QR) -->
    <text x="49.5" y="30" text-anchor="middle" fill="var(--color-400)" font-family="monospace" font-size="4">[QR CODE]</text>
  </g>
  
  <!-- Screen Outer Frame -->
  <path d="M72.25,9.25c1,0,1.815,0.812,1.815,1.815v27.25c0,5.0-4.063,9.075-9.075,9.075H26.625c-1,0-1.815-0.812-1.815-1.815V11.0c0-1,0.812-1.815,1.815-1.815H72.25z" 
        fill="none" stroke="var(--color-200)" stroke-width="0.75"/>
  
  <!-- D-pad -->
  <g transform="translate(30,60)">
    <!-- Horizontal -->
    <rect x="-3.75" y="3.75" width="11.375" height="3.45" rx="0.9" 
