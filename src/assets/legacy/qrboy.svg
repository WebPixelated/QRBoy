  <g fill="var(--color-300)" stroke="var(--color-200)" stroke-width="0.5">
    <rect x="40.5" y="80" width="6" height="2" rx="1"/>
    <rect x="50.5" y="80" width="6" height="2" rx="1"/>
  </g>
  
  <!-- QRBoy Text -->
  <text x="35" y="53" text-anchor="middle" fill="var(--color-200)" font-family="monogram" font-size="6" font-weight="bold" line-height="1">QRBoy</text>
</svg>
